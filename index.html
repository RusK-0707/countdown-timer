<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="イベントのカウントダウンタイマー。期限やイベントまでの残り時間を簡単に追跡できます。">
    <meta name="keywords" content="カウントダウン, タイマー, イベント, 期限, カウントダウンタイマー, イベント追跡">
    <meta name="author" content="RusKという名の者">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="カウントダウンタイマー - イベントを簡単に追跡">
    <meta property="og:description" content="イベントや期限までの残り時間を簡単に管理できるカスタマイズ可能なカウントダウンタイマー。">
    <meta property="og:image" content="https://rusk-0707.github.io/countdown-timer/timer.png">
    <meta property="og:url" content="https://rusk-0707.github.io/countdown-timer/">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ja_JP">

    <!-- ページタイトル -->
    <title>カウントダウンタイマー</title>

    <!-- Favicon の設定 -->
    <link rel="icon" href="timer.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="timer.png">
    <link rel="icon" type="image/png" sizes="32x32" href="timer.png">
    <link rel="icon" type="image/png" sizes="16x16" href="timer.png">

    <!-- Google Fonts の追加（Orbitron フォント） -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS ファイルのリンク -->
    <link rel="stylesheet" href="styles.css"> <!-- CSS ファイル -->

    <!-- JavaScript ファイルのリンク -->
    <script src="script.js" defer></script> <!-- JavaScript ファイル -->
</head>
<body>
    <!-- コンテンツの追加 -->
    <h1>カウントダウンタイマー</h1>
    <label>
        日時を設定:
        <input type="datetime-local" id="inputDate" /> <!-- 日時入力フィールド -->
    </label>
    <button id="startCountdown" class="button">カウントダウン開始</button>
    <div id="countdown" class="countdown">読み込み中...</div>
    
    <div class="controls">
        <button class="button toggle-button" id="toggleBackground">背景色を切り替え</button>
    </div>

    <div class="color-picker">
        <label>背景色を選択:
            <input type="color" id="bgColor" value="#000000" />
        </label>
        <label>文字色を選択:
            <input type="color" id="textColor" value="#00ff00" />
        </label>
    </div>
</body>
</html>
